<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <!-- <img src="img/logo.svg" alt="logo" class="logo"> -->
            <div class="logo">300Gramm</div>
            <div class="search">
                <img src="img/search.svg" alt="search" class="insa_search">
                <input type="text" value="Username, hashtag and story search">
            </div>
            <div class="action">
                <div class="action__item">
                    <img src="img/settings.svg" alt="">
                </div>
                <div class="action__item">
                    <img src="img/camera.svg" alt="">
                </div>
                <div class="action__item">
                    <img src="img/massage.svg" alt="">
                </div>
                <div class="action__item">
                    <div class="new-post-button">
                        <img src="img/plus.svg" alt="">
                        <span>New Post</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="sidebar">
                <div class="user">
                    <div class="gradient user__avatar">
                        <img src="https://i.pravatar.cc/240?img=42" alt="">
                    </div>
                    
                    <div class="user__name">
                        <span>Колян</span>
                        <img src="img/verified.svg" alt="">
                    </div>
                    <div class="user__nickname">
                        @frecken_bomj
                    </div>
                    <div class="user__stat">
                        <div class="user__stat-item user__subscribers">
                            <img src="img/user.svg" alt="">
                            <span>14K</span>
                        </div>
                        <div class="user__stat-item user__likes"><img src="" alt="">
                            <img src="img/like_fill.svg" alt="">
                            <span>88k</span>
                        </div>
                    </div>
                </div>
                <nav class="menu">
                    <a href="#" class="menu__item menu__item_active">
                        <img src="img/home.svg" alt="">
                        <span>Home</span>
                    </a>
                    <a href="#" class="menu__item">
                        <img src="img/expore.svg" alt="">
                        <span>Explore</span>
                    </a>
                    <a href="#" class="menu__item">
                        <img src="img/reels.svg" alt="">
                        <span>Reels</span>
                    </a>
                    <a href="#" class="menu__item">
                        <img src="img/igtv.svg" alt="">
                        <span>IGTV</span>
                    </a>
                    <a href="#" class="menu__item">
                        <img src="img/notification.svg" alt="">
                        <span>Notification</span>
                    </a>
                </nav>
            </div>
            <main class="main">
                <header class="stories">
                    <div class="title">Stories</div>
                    <div class="stories__slider">
                        <div class="stories__slider-content">
                            <div class="stories__slider-item">
                                <div class="user user_smal">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/130?img=26" alt="">
                                    </div>
                                    <div class="user__nickname">
                                        @shlimpampinsky
                                    </div>
                                </div>
                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_smal">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/130?img=24" alt="">
                                    </div>
                                    <div class="user__nickname">
                                        @shlimpampinsky
                                    </div>
                                </div>
                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_smal">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/130?img=23" alt="">
                                    </div>
                                    <div class="user__nickname">
                                        @shlimpampinsky
                                    </div>
                                </div>
                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_smal">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/130?img=22" alt="">
                                    </div>
                                    <div class="user__nickname">
                                        @shlimpampinsky
                                    </div>
                                </div>
                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_smal">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/130?img=21" alt="">
                                    </div>
                                    <div class="user__nickname">
                                        @shlimpampinsky
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="stories__slider-next">
                            <img src="img/arrow.svg" alt="">
                        </div>
                    </div>
                </header>
                <section>
                    <div class="title">Trending</div>
                    <div class="posts">
                        <div class="post">
                            <div class="post__img">
                                <img src="https://placeimg.com/378/570/any" alt="">
                            </div>
                            <div class="post__footer">
                                <div class="post__user">
                                    <div class="user user__row">
                                        <div class="user__avatar">
                                            <img src="https://i.pravatar.cc/240?img=24" alt="">
                                        </div>
                                        <div class="user__nickname">
                                            @frecken_bomj
                                        </div>
                                    </div>
                                </div>
                                <div class="post__actions">
                                    <div class="post__action">
                                        <img src="img/like.svg" alt="">
                                    </div>
                                    <div class="post__action">
                                        <img src="img/comment.png" alt="">
                                    </div>
                                    <div class="post__action">
                                        <img src="img/massage.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>


    <div class="button">кнопка 1</div>
    <div class="button2">кнопка 2</div>
    <img src="img/reels.svg" alt="">
</body>

</html>
